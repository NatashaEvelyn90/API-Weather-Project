<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Your Weather</title>
</head>
<body>
    <header>
        <!--! Images  -->
        <!--#region  Images -->
        <!--? Milky Way background image  -->
        <img src="./MEDIA/starmap_random_2020_4k_gal_print.jpg" alt="starmap" class="starMap" id="ourGalaxy">

        <!--? Starlight section -->
        <!-- #region -->
        <img src="./MEDIA/blue light.jpg" alt="blue light" class="sonicBackground" id="sonicStuff" hidden>
        <img src="./MEDIA/gold ring.gif" alt="sonic gold ring" class="goldRing" id="sonicStuffTwo" hidden>
        <!--! This is for the smaller screens  -->
        <img src="./MEDIA/gold ring.gif" alt="sonic gold ring" class="goldRingTwo d-sm-none" id="sonicStuffThree" hidden>
        <!-- #endregion -->

        <!--? Time's Scar section (Morning)  -->
        <!-- #region -->
        <img src="./MEDIA/picture-of-real-sun-the-color-of-fire-red-21.png" alt="sun" class="sunnyBackground" id="dayCycle" hidden>
        <img src="./MEDIA/picture-of-real-sun-the-color-of-fire-red-21.png" alt="sun" class="sunnyBackgroundTwo" id="dayCycleTwo" hidden>
        <!-- #endregion -->

        <!--? Soft Museum section  -->
        <!-- #region -->
        <img src="./MEDIA/nightsintodreams.jpg" alt="character Nights in front of the moon" class="nightsWallpaper" id="nightsBackground" hidden>
        <img src="./MEDIA/image-from-rawpixel-id-6243965-png.png" alt="sparkly stars" class="sparklyStars" id="frontSparkles" hidden>
        <img src="./MEDIA/image-from-rawpixel-id-6243965-png.png" alt="sparkly stars" class="sparklyStarsTwo" id="frontSparklesTwo" hidden>
        <!--! This is for the smaller screens  -->
        <img src="./MEDIA/moon_1400.jpg" alt="moon" class="nightsWallpaperTwo d-sm-none" id="nightsBackgroundTwo" hidden>
        <!-- #endregion -->

        <!--? Heat section  -->
        <!-- #region -->
        <img src="./MEDIA/cool fire.jpeg" alt="bust a groove game" class="heatBackgroundImg" id="datHeat" hidden>
        <img src="./MEDIA/heat.png" alt=" bust a groove heat character" class="heatBackgroundMain" id="datHeatTwo" hidden>
        <img src="./MEDIA/heat.png" alt="bust a groove heat character" class="heatBackgroundMainTwo" id="datHeatThree" hidden>
        <!-- #endregion -->

        <!--? Yaschas Massif section (Afternoon)  -->
        <!-- #region -->
        <img src="./MEDIA/earth.png" alt="planet earth" class="earthBackground" id="afternoonCycle" hidden>
        <img src="./MEDIA/earth.png" alt="planet earth" class="earthBackgroundTwo" id="afternoonCycleTwo" hidden>
        <!-- #endregion -->

        <!--? Gratia Mundi section  -->
        <!-- #region -->
        <img src="./MEDIA/final-fantasy-xv-wallpaper-xuzfotgt0cmng84b.jpg" alt="final fantasy fifteen castle" class="finalFantasyBackground" id="fifteen" hidden>
        <img src="./MEDIA/Ring_of_the_Lucii_Render.png" alt="final fantasy fifteen ring" class="finalFantasyRing" id="ringOne" hidden>
        <img src="./MEDIA/Ring_of_the_Lucii_Render.png" alt="final fantasy fifteen ring" class="finalFantasyRingTwo" id="ringTwo" hidden>
        <!-- #endregion -->

        <!--? Tetris section  -->
        <!-- #region -->
        <span class="game-tetris">
            <img src="./MEDIA/H block.png" alt="h block" class="tetris" id="shapes" hidden>
            <img src="./MEDIA/I block.png" alt="i block" class="tetris" id="shapesOne" hidden>
            <img src="./MEDIA/J block.png" alt="j block" class="tetris" id="shapesTwo" hidden>
            <img src="./MEDIA/L block.png" alt="l block" class="tetris" id="shapesThree" hidden>
            <img src="./MEDIA/O block.png" alt="o block" class="tetris" id="shapesFour" hidden>
            <img src="./MEDIA/T block.png" alt="t block" class="tetris" id="shapesFive" hidden>
            <img src="./MEDIA/Z block.png" alt="z block" class="tetris" id="shapesSix" hidden>
        </span>
        <!-- #endregion -->

        <!--? Arms Dealer section  -->
        <!-- #region -->
        <img src="./MEDIA/P5 Weapons Dealer.jpg" alt="persona five game weapons dealer background" class="weaponDealer" id="persona" hidden>
        <img src="./MEDIA/take your heart.png" alt="" class="personaLogo" id="personaTwo" hidden>
        <img src="./MEDIA/take your heart.png" alt="" class="personaLogoTwo" id="personaThree" hidden>
        <!--! This is for the smaller screens  -->
        <img src="./MEDIA/P5 arms dealer.jpg" alt="persona five game weapons dealer background two" class="weaponDealerTwo d-sm-none" id="personaFour" hidden>
        <!-- #endregion -->

        <!--? Rise section -->
        <!-- #region -->
        <img src="./MEDIA/persona 4 background.jpg" alt="persona 4 background" class="personaFourBackground" id="personaBackground" hidden>
        <img src="./MEDIA/P4A_Rise_Render.png" alt="risette from persona four" class="risette" id="songstress" hidden>
        <img src="./MEDIA/P4A_Rise_Render.png" alt="risette from persona four" class="risetteTwo" id="songstressTwo" hidden>
        <!--! This is for the smaller screens  -->
        <img src="./MEDIA/istockphoto-1445401347-612x612.jpg" alt="" class="personaFourBackgroundTwo d-sm-none" id="personaBackgroundTwo" hidden>
        <!-- #endregion -->
        
        <!--? Destiny Island section (Evening)  -->
        <!-- #region -->
        <img src="./MEDIA/moon-1898047_1280.png" alt="moon" class="nightBackground" id="nightCycle" hidden>
        <img src="./MEDIA/moon-1898047_1280.png" alt="moon" class="nightBackgroundTwo" id="nightCycleTwo" hidden>
        <!-- #endregion -->
        <!--#endregion  -->

        <!--? Main Header Menu  -->
        <!--#region main menu  -->
        <span class="d-flex align-items-center justify-content-center mainMenu">
            <ul class="mainInfo d-flex flex-wrap justify-content-evenly">
                <li class="col-4"><a href="#">About</a></li>
                <li class="col-4"><a href="#">NEW</a></li>
                <li class="col-4"><a href="#">Contact</a></li>
            </ul>
        </span>
        <!--#endregion  -->

        <!--! Your Local Weather TEXT  -->
        <h1 class="text-center mainTitle">Your Local <strong class="titleWeather">Weather</strong></h1>
    </header>
    <main>
        <!--? Zip Code entry  -->
        <!--#region zip code  -->
        <span class="d-flex flex-wrap align-items-center zipCode">
            <input type="text" id="zipCode" placeholder="Enter Zip Location" class="inputDesign">
            <button id="weatherUpdate" class="btnGradient">GO</button>
            <span class="yourLocation ms-5" id="zipLocation"></span>
        </span>
        <!--#endregion -->
    
        <!--? City and Weather  -->
        <!--#region city + weather  -->
        <span class="weatherInfo container-fluid d-flex flex-wrap justify-content-center" id="forecast"></span>
        

        <!--TODO button controls  -->
        <span class="d-flex navigationButtons justify-content-between  mt-3">
            <button id="prevBtn" class="btn btnGradient prevButton">Prev</button>
            <button id="nextBtn" class="btn btnGradient nextButton">Next</button>
        </span>
            <!--#endregion  -->
    </main>
    <footer class="foot d-flex align-items-center" id="footEr">
        <!--? music choices  -->
        <!-- #region -->
        <span class="musicPlayer" id="songChoices">
            <!--TODO 0500 - 0600  -->
            <audio src="./MEDIA/06 - Star Light Zone.mp3" id="sonicStars" hidden loop></audio>
            <!--TODO 0600 - 1100  -->
            <audio src="./MEDIA/101 Chrono Cross ~ Time's Scar.mp3" id="morningTheme" hidden loop></audio>          
            <!--TODO 1100 - 1300  -->
            <audio src="./MEDIA/18 Soft Museum - Suburban Museum [Happy].mp3" id="softMuseumSong" hidden loop></audio>          
            <!--TODO 1300 - 1500  -->
            <audio src="./MEDIA/The Heat is ON!.mp3" id="secretSongOne" hidden loop></audio>            
            <!--TODO 1500 - 1700 -->
            <audio src="./MEDIA/405 - Masashi Hamauzu - The Yaschas Massif.mp3" id="afternoonTheme" hidden loop></audio>           
            <!--TODO 1700 - 1900 -->
            <audio src="./MEDIA/Final Fantasy XV OST- Gratia Mundi.mp3" id="fifteenSong" hidden loop></audio>         
            <!--TODO 1900 - 2000 -->
            <audio src="./MEDIA/Tetris.mp3" id="tetrisTheme" hidden loop></audio>         
            <!--TODO 2000 - 2100 -->
            <audio src="./MEDIA/Persona 5- Weapons Dealer Theme.mp3" id="secretSongTwo" hidden loop></audio>         
            <!--TODO 2100 - 2200 -->
            <audio src="./MEDIA/2-03 Striptease.mp3" id="thatSongstress" hidden loop></audio>       
           <!--TODO 2200 - 0500 -->
            <audio src="./MEDIA/32_Destiny_F.mp3" id="eveningTheme" hidden loop></audio>
        </span>
            <!-- #endregion -->
            
            <button class="pause btnGradient" id="pauseMusic">Pause</button>
        ALL RIGHTS RESERVED. &copy;
        <span class="disclaimer" id="disclaimerInfo">Music will play as soon as you click "GO". Make sure your volume is at an adequate level or else it might startle you!<br>*DISCLAIMER* I do not own any of the music! </span>
    </footer>
    <script src="./JS/app.js"></script>
</body>
</html>
