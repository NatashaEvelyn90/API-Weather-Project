<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>Your Weather</title>
</head>
<body>
    <header>
        <!--! Images  -->
        <!--#region  Images -->
        <!--? Morning image  -->
        <img src="./MEDIA/picture-of-real-sun-the-color-of-fire-red-21.png" alt="sun" class="sunnyBackground" id="dayCycle" hidden>
        <img src="./MEDIA/picture-of-real-sun-the-color-of-fire-red-21.png" alt="sun" class="sunnyBackgroundTwo" id="dayCycleTwo" hidden>

        <!--? Secret Image One  -->
        <img src="./MEDIA/cool fire.jpeg" alt="bust a groove game" class="heatBackgroundImg" id="datHeat" hidden>
        <img src="./MEDIA/heat.png" alt=" bust a groove heat character" class="heatBackgroundMain" id="datHeatTwo" hidden>
        <img src="./MEDIA/heat.png" alt="bust a groove heat character" class="heatBackgroundMainTwo" id="datHeatThree" hidden>

        <!--? Afternoon image  -->
        <img src="./MEDIA/earth.png" alt="planet earth" class="earthBackground" id="afternoonCycle" hidden>
        <img src="./MEDIA/earth.png" alt="planet earth" class="earthBackgroundTwo" id="afternoonCycleTwo" hidden>

        <!--? Milky Way background image  -->
        <img src="./MEDIA/starmap_random_2020_4k_gal_print.jpg" alt="starmap" class="starMap" id="ourGalaxy">

        <!--? Secret Image Two  -->
        <img src="./MEDIA/P5 Weapons Dealer.jpg" alt="persona five game weapons dealer background" class="weaponDealer" id="persona" hidden>
        <img src="./MEDIA/take your heart.png" alt="" class="personaLogo" id="personaTwo" hidden>
        <img src="./MEDIA/take your heart.png" alt="" class="personaLogoTwo" id="personaThree" hidden>
        
        <!--? Evening image  -->
        <img src="./MEDIA/moon-1898047_1280.png" alt="moon" class="nightBackground" id="nightCycle" hidden>
        <img src="./MEDIA/moon-1898047_1280.png" alt="moon" class="nightBackgroundTwo" id="nightCycleTwo" hidden>
        <!--#endregion  -->

        <!--? Main Menu  -->
        <!--#region main menu  -->
        <span class="d-flex align-items-center justify-content-center mainMenu">
            <ul class="mainInfo d-flex flex-wrap justify-content-evenly">
                <li class="col-4"><a href="#">About</a></li>
                <li class="col-4"><a href="#">NEW</a></li>
                <li class="col-4"><a href="#">Contact</a></li>
            </ul>
        </span>
        <!--#endregion  -->

        <!--! Your Local Weather TEXT  -->
        <h1 class="text-center mainTitle">Your Local <strong class="titleWeather">Weather</strong></h1>
    </header>
    <main>
        <!--? Zip Code entry  -->
        <!--#region zip code  -->
        <span class="d-flex flex-wrap align-items-center zipCode">
            <input type="text" id="zipCode" placeholder="Enter Zip Location" class="inputDesign">
            <button id="weatherUpdate" class="btnGradient">GO</button>
        </span>
        <!--#endregion -->
    
        <!--? City and Weather  -->
        <!--#region city + weather  -->
        <span class="yourLocation" id="zipLocation"></span>
        <span class="weatherInfo container-fluid d-flex flex-wrap justify-content-center" id="forecast"></span>
        <!--#endregion  -->
    </main>
    <footer class="foot d-flex align-items-center" id="footEr">
        <span class="musicPlayer">
            <audio src="./MEDIA/101 Chrono Cross ~ Time's Scar.mp3" id="morningTheme" hidden loop></audio>
            <audio src="./MEDIA/The Heat is ON!.mp3" id="secretSongOne" hidden loop></audio>
            <audio src="./MEDIA/405 - Masashi Hamauzu - The Yaschas Massif.mp3" id="afternoonTheme" hidden loop></audio>
            <audio src="./MEDIA/Persona 5- Weapons Dealer Theme.mp3" id="secretSongTwo" hidden loop></audio>
            <audio src="./MEDIA/32_Destiny_F.mp3" id="eveningTheme" hidden loop></audio>
            <button class="pause btnGradient">Pause</button>
        </span>
        ALL RIGHTS RESERVED. &copy;
        <img src="./MEDIA/heat jamming two.gif" alt="character heat dancing" class="heatDancing" id="datHeatFour" hidden>
    </footer>
    <script src="./JS/app.js"></script>
</body>
</html>
